<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #11b3c0">
          <h2>POP OS</h2>
          <p>Uncle's favourite</p>
        </div>
        <div style="background-color: #00b862">
          <h2>Manjaro</h2>
          <p>Fear the freedom</p>
        </div>
        <div style="background-color: #dd451f">
          <h2>Ubuntu</h2>
          <p>It should be a server</p>
        </div>
        <div style="background-color: #5bab4a">
          <h2>Linux Mint</h2>
          <p>Great for beginners</p>
        </div>  
      </div>
      <div class="right-slide">
        <div style="background-image: url(img/linux-mint.jpg)"></div>
        <div style="background-image: url(img/ubuntu.jpeg)"></div>
        <div style="background-image: url(img/manjaro.jpg)"></div>
        <div style="background-image: url(img/pop-os.png)"></div>

      </div>
      <div class="action-buttons">
        <button class="down-button"><i class="fas fa-arrow-down"></i></button>
        <button class="up-button"><i class="fas fa-arrow-up"></i></button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
